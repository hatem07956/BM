name: Build and Deploy Docker Image

on:
  push:
    branches: [main]

jobs:

  Build:
    runs-on: ubuntu-latest
    #needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false

  print-message:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run:
          echo "Workflow complete!"