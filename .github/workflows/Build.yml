name: Build and Deploy Docker Image

on:
  push:
    branches: [main]
needs: [lint, test]

jobs:

  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: my-image:${{ github.sha }}